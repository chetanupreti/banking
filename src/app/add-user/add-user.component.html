<form>
    <div class="form-group">
        <label for="exampleInputId">User Id</label>
        <input type="text" class="form-control" id="exampleInputId" placeholder="Enter Id"  [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
      <label for="exampleInputCity">User City</label>
      <input type="text" class="form-control" placeholder="Enter City"  [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="addUser()">Submit</button>
</form>
