<form>
    <div class="form-group">
        <label for="exampleUserDeleteById">Delete Users by id</label>
      </div>
      <div class="form-group">
          <label for="exampleInputCity">User Id</label>
          <input type="text" class="form-control" placeholder="Enter Id"  [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="delete()">Submit</button>
      
    </form>
